<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Form Examples</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Form Examples</h1>

    <h2>GET Method</h2>
    <form action="/get_form.php" method="get">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br>
        <input type="submit" value="Submit">
    </form>

    <h2>POST Method</h2>
    <form action="/post_form.php" method="post">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name"><br>
    
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email"><br>

    <label for="phone">Phone:</label><br>
    <input type="tel" id="phone" name="phone"><br>

    <label for="ETC">ETC:</label><br>
    <input type="tel" id="ETC" name="ETC"><br>

    <label for="ELSE">ELSE:</label><br>
    <input type="tel" id="ELSE" name="ELSE"><br>

    <input type="submit" value="Submit">
</form>

</body>
</html>
